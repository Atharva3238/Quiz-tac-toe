<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Multiplayer Options</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height */
            overflow: hidden; /* Prevents scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/joiningpage.png') no-repeat center center/cover;
            background-size: cover;
            position: relative; /* Added for back button positioning */
            
        }

        /* Back button styles */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Wrapper styles */
        .wrapper {
            width: 420px;
            background: rgba(50, 183, 50, 0.8); /* Greenish background with transparency */
            border: 2px solid rgba(0, 100, 0, 0.8); /* Dark green border */
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 100, 0, 0.8); /* Green shadow */
            border-radius: 10px;
            padding: 30px 40px;
            text-align: center;
            display: inline-block;
        }

        /* Heading styles */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff; /* White text for contrast */
        }

        /* Button styles with hover effect */
        button {
            width: 10em;
            position: relative;
            height: 3.5em;
            border: none;
            outline: none;
            background: linear-gradient(45deg, #006400, #32CD32); /* Green gradient */
            color: #fff; /* White text */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0; /* Keeps spacing between buttons */
            border-radius: 0.3em;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Button hover effect */
        button:hover {
            background: linear-gradient(45deg, #32CD32, #006400); /* Reverse gradient on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* Button active effect */
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Input styles */
        .input {
            width: 100%;
            max-width: 270px;
            height: 30px;
            padding: 12px;
            font-size: 18px;
            font-family: "Courier New", monospace;
            color: #006400; /* Dark green text */
            background-color: #fff; /* White background */
            border: 4px solid #006400; /* Dark green border */
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 8px 8px 0 #006400; /* Dark green shadow */
            margin: 15px 0;
        }

        .input::placeholder {
            color: #888;
        }

        .input:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0 #006400; /* Dark green shadow */
        }

        .input:focus {
            background-color: #006400; /* Dark green background */
            color: #fff; /* White text */
            border-color: #fff; /* White border */
        }

        .input:focus::placeholder {
            color: #fff; /* White placeholder text */
        }

        /* Loading and spinner styles */
        .loading {
            font-size: 18px;
            color: #fff; /* White text */
            margin-top: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 100, 0, 0.1); /* Dark green border */
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-top-color: #32CD32; /* Lime green */
            animation: spin 1s ease-in-out infinite;
            margin: auto;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .wrapper {
                width: 95%;
            }
            button, .input {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Back</button>

    <div class="wrapper">
        <h1>Classic Multiplayer</h1>
        <button id="createBtn" onclick="createGame()">Create Game</button>
        <input type="text" id="gameId" class="input" placeholder="Enter Game ID">
        <button onclick="joinGame()">Join Game</button>
        <div id="error-message" class="error"></div>
        <div id="loading" class="loading">Loading...</div>
        <div id="spinner" class="spinner"></div>
    </div>

    <script>
        // Function to create a new game
        async function createGame() {
            const loadingDiv = document.getElementById('loading');
            try {
                loadingDiv.style.display = 'block'; // Show loading indicator
                const response = await fetch('/create_game_classic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ type: 'classic' })  // Specify 'classic' type
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }

                const data = await response.json();
                alert(`Game created! Share this Game ID: ${data.game_id}`);
                window.location.href = `/join_game_classic/${data.game_id}`;
            } catch (error) {
                alert('Error creating game. Please try again.');
                console.error('Error:', error);
            } finally {
                loadingDiv.style.display = 'none'; // Hide loading indicator
            }
        }

        // Function to join an existing game
        function joinGame() {
            const gameId = document.getElementById('gameId').value.trim();

            if (!/^[a-zA-Z0-9_-]+$/.test(gameId)) {
                alert('Invalid Game ID. Please enter a valid ID.');
                return;
            }

            if (gameId) {
                window.location.href = `/join_game_classic/${gameId}`;
            } else {
                alert('Please enter a valid Game ID.');
            }
        }

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
