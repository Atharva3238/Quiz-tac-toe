<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Tac Toe - Home</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap');

        body {
            font-family: "Nunito", serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            background: url('/static/background.png') no-repeat center center/cover;
            
        }

        h1 {
            font-size: 46px;
            margin-bottom: 40px;
            font-weight: bold;
            color: #00ffc3;
            text-shadow: 7px 7px 9px #3c00ff, 0px 8px 8px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            font-family: "Silkscreen", serif;
            font-weight: 400;
            font-style: normal;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 23px;
            font-family: "Silkscreen", serif;
            font-weight: 100;
            font-style: normal;
            color: #ffffff;
            background: linear-gradient(145deg, #6a00ff, #4a00b3);
            border: none;
            box-shadow: 5px 5px 0 #4a00b3;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-4px);
            background: linear-gradient(145deg, #4a00b3, #6a00ff);
            box-shadow: 10px 10px 0 #4a00b3;
            border: none;
            color: #00ffc3;
            text-shadow: 5px 7px 9px #3c00ff, 0px 4px 8px rgba(0, 0, 0, 0.8);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 5px 5px 0 #4a00b3;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            button {
                width: 80%;
                padding: 35px;
                margin: 10px 0;
                font-size: 18px;
            }
        }

        .wrapper {
            width: 720px;
            height: 400px;
            background: transparent;
            border: 4px solid rgba(74, 0, 179, 0.948);
            backdrop-filter: blur(4px);
            box-shadow: 0 0 10px rgba(74, 0, 179, 0.8);
            border-radius: 10px;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            position: relative;
            transition: all 0.4s ease;
            
        }

        

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button-group button {
            margin: 10px; /* Adds spacing between buttons */
        }

        .hover-text {
            font-family: "Silkscreen", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 28px;
            margin-top: 40px;
            color: #000;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.6s, transform 0.6s, color 0.6s;
            color: #00ffc3;
            text-shadow: 5px 7px 9px #3c00ff, 0px 8px 8px rgba(0, 0, 0, 0.8);
        }

        .hover-text.show {
            opacity: 1;
            transform: scale(1);
            color: #00ffc3;
            text-shadow: 5px 7px 9px #3c00ff, 0px 8px 8px rgba(0, 0, 0, 0.8);
        }

        .back-button {
            font-family: "Silkscreen", serif;
            font-weight: 400;
            font-style: normal;
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 18px 30px;
            font-size: 16px;
            background-color: #6a00ff;
            color: #fff;
            border: 4px solid #4a00b3;
            border-radius: 6px;
            cursor: pointer;
            width: auto;
        }

        .back-button:hover {
            background: transparent;
            color: #00ffc3;
            border: 4px solid #00ffc3;
        }

        /* Profile Section */
        .profile-section {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-section span {
            font-family: "Silkscreen", serif;
            font-size: 22px; /* Increased font size */
            color: #00ffc3;
            text-shadow: 2px 2px 4px #3c00ff, 0px 2px 4px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .profile-section span::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ffc3;
            transition: width 0.3s ease;
        }

        .profile-section span:hover {
            color: #6a00ff;
            text-shadow: 2px 2px 4px #00ffc3, 0px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .profile-section span:hover::after {
            width: 100%;
        }

        .profile-icon {
            font-size: 24px; /* Increased icon size */
            color: #00ffc3;
            transition: color 0.3s ease;
            vertical-align: middle; /* Align icon vertically */
        }

        .profile-section:hover .profile-icon {
            color: #6a00ff;
        }

        /* Dropdown Content */
        .profile-dropdown {
            position: relative;
            display: flex;
            align-items: center; /* Align icon and text vertically */
            gap: 8px; /* Space between icon and text */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%; /* Position dropdown below the profile section */
            background-color: #6a00ff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid #4a00b3;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .profile-dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-content button {
            width: 100%;
            padding: 12px 16px;
            text-align: left;
            border: none;
            background-color: #6a00ff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dropdown-content button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .dropdown-content button:hover::before {
            left: 100%;
        }

        .dropdown-content button:hover {
            background-color: #4a00b3;
            transform: translateX(5px);
            color: #00ffc3;
            text-shadow: 2px 2px 4px #3c00ff, 0px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .dropdown-content button::after {
            content: 'â†’';
            position: absolute;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dropdown-content button:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href = '/login'">Back</button>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-dropdown">
            <i class="fas fa-user-circle profile-icon"></i> <!-- Added profile icon -->
            <span>{{ session['user'] }}</span>
            <div class="dropdown-content">
                <button onclick="window.location.href = '/logout'">Logout</button>
                <button onclick="window.location.href = '/leaderboard'">Leaderboard</button>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <h1>Welcome to Quiz Tac Toe</h1>
        
        <div class="button-group">
            <button id="quizButton" aria-label="Quiz Multiplayer Mode" onclick="redirectToQuiz()">Quiz Multiplayer</button>
            <button id="classicButton" aria-label="Classic Multiplayer Mode" onclick="redirectToClassic()">Classic Multiplayer</button>
            <button id="singleButton" aria-label="Singleplayer Mode" onclick="redirectToSingleplayer()">Singleplayer</button>
        </div>
        
        <div class="hover-text" id="hoverText"></div>
    </div>

    <script>
        const hoverText = document.getElementById('hoverText');
        const quizButton = document.getElementById('quizButton');
        const classicButton = document.getElementById('classicButton');
        const singleButton = document.getElementById('singleButton');

        quizButton.addEventListener('mouseover', () => {
            hoverText.textContent = 'Test your knowledge and strategize in Quiz Tac Toe!';
            hoverText.classList.add('show');
        });

        quizButton.addEventListener('mouseout', () => {
            hoverText.classList.remove('show');
        });

        classicButton.addEventListener('mouseover', () => {
            hoverText.textContent = 'Experience the traditional Tic Tac Toe with a friend!';
            hoverText.classList.add('show');
        });

        classicButton.addEventListener('mouseout', () => {
            hoverText.classList.remove('show');
        });

        singleButton.addEventListener('mouseover', () => {
            hoverText.textContent = 'Challenge yourself against the AI in Singleplayer mode!';
            hoverText.classList.add('show');
        });

        singleButton.addEventListener('mouseout', () => {
            hoverText.classList.remove('show');
        });

        function redirectToQuiz() {
            window.location.href = '/quiz_multiplayer';
        }

        function redirectToClassic() {
            window.location.href = '/classic_multiplayer';
        }

        function redirectToSingleplayer() {
            window.location.href = '/singleplayer';
        }
    </script>
</body>
</html>
